<load href='/Public/uploadify/uploadify.css' />
<load href='/Public/uploadify/jquery.uploadify.js' />

<div class="container">
    <div class="row">
        <input type="file" name="file_upload" id="file_upload" />
    </div>
    <div class="row">
        <div class="col-lg-6">
            <img id="bigHead" src="/Public/img/head.png" alt="..." class="img-rounded" style="width: 240px; height: 240px;">
        </div>
        <div class="col-lg-6">
            <img id="smallHead" src="/Public/img/head.png" alt="..." class="img-rounded" style="width: 140px; height: 140px;">
        </div>
    </div>
</div>

<script>
    (function($){
        $('#file_upload').uploadify({
            'auto': true,
            'buttonText': '点击上传头像',
            'swf'      : '/Public/uploadify/uploadify.swf',
            'uploader' : '__URL__/uploadHead/',
            'onUploadSuccess' : function(file, data, response) {
                $("#bigHead").attr("src", data);
             }
        });
    })(jQuery);
</script>
