<html lang="zh-cn">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <load href='/BaoShi/Public/bootstrap-3.2.0/css/bootstrap.css' />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <load href='/BaoShi/Public/jquery-1.11.1.min.js' />
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <load href='/BaoShi/Public/bootstrap-3.2.0/js/bootstrap.js' />

    <load href='/BaoShi/Public/css/min.css' />



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<nav class="navbar" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a href="https://laracasts.com/" class="navbar-brand logo">
                抱石
            </a>
        </div> <!-- navbar-header -->

        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active divided-list"><a href="###" class="navbar-link">注册</a></li>
                <li class=""><a href="login" class="navbar-link">登陆</a></li>

            </ul>
        </div> <!-- collapse -->
    </div> <!-- container -->
</nav>
<!-- navbar end -->

<!-- signup banner begin -->
<div id="signup-banner" class="banner hide-from-mobile">
    <div class="container">
        <h2 class="wow fadeInDown signup-welcome animated" style="visibility: visible; -webkit-animation: fadeInDown;">
            一个有故事的影集<br>
        </h2>
    </div>
</div>
<!-- signup banner end -->

<div class="container wrap">
    <div class="row">
        <div class="col-md-12 content">
            <div class="row" id="signup-form">
                <form method="POST" action="__URL__/register" accept-charset="UTF-8" class="col-md-8 col-md-offset-2" id="billing-form">
                    <input name="_token" type="hidden" value="xtDRSMOk3h5vSjcIidZFhWjUYyBpVKYhjN6x80PD">
                    <div class="panel panel-default registration">
                        <div class="panel-heading">
                            <div class="row">
                                <h1 class="panel-title col-lg-7 col-md-5 col-sm-7">
                                    快来注册哦
                                </h1>
                            </div>
                        </div>

                        <div class="panel-body">
                            <fieldset>
                                <h3 class="signup-subheading">个人信息:</h3>

                                <!-- Text input-->
                                <div class="form-group row">
                                    <label class="col-md-2 control-label" for="username">用户名</label>

                                    <div class="col-md-8">
                                        <input class="form-control input-md" id="username" required="1" name="username" type="text">
                                    </div>
                                    <span class="col-md-2 validateCheck"></span>
                                </div>
                                <!-- Text input-->
                                <div class="form-group row">
                                    <label class="col-md-2 control-label" for="email">邮箱</label>

                                    <div class="col-md-8">
                                        <input class="form-control input-md" id="email" required="1" name="email" type="text">
                                    </div>
                                    <span class="col-md-2 validateCheck"></span>
                                </div>
                                <!-- Text input-->
                                <div class="form-group row">
                                    <label class="col-md-2 control-label" for="password">密码</label>

                                    <div class="col-md-8">
                                        <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">
                                    </div>
                                    <span class="col-md-2 validateCheck"></span>
                                </div>

                                <!-- Text input-->
                                <div class="form-group row">
                                    <label class="col-md-2 control-label" for="password_confirmation">确认密码</label>

                                    <div class="col-md-8">
                                        <input id="password_confirmation" name="password_confirmation" type="password" placeholder="" class="form-control input-md" required="">
                                    </div>
                                    <span class="col-md-2 validateCheck"></span>
                                </div>

                            </fieldset>
                            <div class="pull-right sign-up-buttons">
                                <button class="btn btn-primary" id="submitBtn" type="submit" name="create-account" >
                                    确认注册
                                </button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer id="footer" class="wrap">
    <div class="container">

    </div>
</footer>

<load href='/BaoShi/Public/js/register.js' />
</body>
</html>
