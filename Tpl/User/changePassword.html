<div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">修改密码</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="__URL__/changePassword" method="POST">
                        <div class="form-group">
                            <label for="originalPassword" class="col-sm-3 control-label">原密码</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="originalPassword" name="originalPassword" placeholder="原密码">
                            </div>
                        </div>
                        <hr/>
                        <div class="form-group">
                            <label for="newPassword" class="col-sm-3 control-label">新密码</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="新密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newPasswordAgain" class="col-sm-3 control-label">再次输入新密码</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" id="newPasswordAgain" name="newPasswordAgain" placeholder="再次输入新密码">
                            </div>
                        </div>
                        <hr/>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-7">
                                <button type="submit" class="btn btn-primary">确认修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>

</div>
