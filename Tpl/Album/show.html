<load href='/Public/css/album-show.css' />

<div class="container">

    <div class="page-header">
        <h2>
            {$album.name}
        </h2>
        <p>
            <foreach name="tags" item="tag">
                <span class="label label-primary">{$tag}</span>
            </foreach>
            {$album.time}
        </p>
        <!--<p>
            <foreach name="tags" item="tag">
                <span class="label label-primary">{$tag}</span>
            </foreach>
        </p>-->
        <p>{$album.description}</p>
    </div>

        <volist name="photos" id="photo" key="k">
            <div class="col-xs-6 col-md-6">
                <div class="thumbnail" pid="{$photo.id}">
                    <a href="{:U('Photo/view', 'albumId='.$albumId.'&pid='.$photo['id'])}" target="_blank">
                        <img data-src="holder.js/100%x180" src="{$photo.path}" alt="...">
                    </a>
                    <div class="caption">
                        <p>
                            <volist name="photo.tags" id="tag">
                                <span class="label label-info img-tag">{$tag.name}</span>
                            </volist>

                            {$photo.take_time}
                        </p>
                        <p>
                            <span class="number-body">
                                    <strong class="number-index">{$k}</strong>/{$photos|count}
                            </span>
                            <span>
                                {$photo.description}

                            </span>
                        </p>

                    </div>
                </div>
            </div>
        </volist>
</div>
