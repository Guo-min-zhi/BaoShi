<load href='/Public/css/album-create.css' />

<div class="container create-wrapper">
    <div class="page-header">
        <h3>一趟旅程，一段回忆，一本画册，取个美名</h3>
    </div>
	<form class="form-horizontal create-form" role="form" action="__URL__/createAlbum" method="POST">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
                <input type="text" class="form-control" id="albumName" name="albumName" placeholder="请输入名称">
                <p class="word-count">
                    <span id="j-words-count">0</span>
                    <span>/10</span>
                </p>
            </div>
            <div class="col-sm-4"></div>
        </div>


		<div class="form-group">
            <div class="col-sm-5"></div>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="albumTheme" name="albumTheme" placeholder="请输入主题">
                <p class="word-count">
                    <span id="j-words-count">0</span>
                    <span>/10</span>
                </p>
			</div>
            <div class="col-sm-5"></div>
		</div>


		<div class="form-group">
            <div class="col-sm-3"></div>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="albumDescription"  name="albumDescription" placeholder="请输入影集描述">
                <p class="word-count">
                    <span id="j-words-count">0</span>
                    <span>/50</span>
                </p>
			</div>
            <div class="col-sm-3"></div>
		</div>

		<div class="form-group">
			<div class="col-sm-12">
				<button type="submit" class="btn btn-default">创建影集</button>
			</div>
		</div>
	</form>
</div>
