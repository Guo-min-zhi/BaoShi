<load href='/Public/css/album-edit.css' />
<load href='/Public/jquery-ui-1.11.2/jquery-ui.css' />

<div class="container">
	<div class="public-head-steps">
		<div class="step-wrapper step-first"></div>
		<div class="step-wrapper step-second step-second-current"></div>
		<div class="step-wrapper step-third"></div>
	</div>
	<div class="edit-toolbar">
		<a class="btn btn-info" href="{:U("Album/uploadphoto?albumId=$albumId")}">继续上传照片</a>
		<a class="btn btn-info" href="{:U("Photo/photolist?albumId=$albumId")}">下一步</a>
	</div>
	<div class="upload-container">
        <volist name="photosArray" id="oneDay">
            <div class="row edit-one-scene">
                <div class="col-md-3">
                    <!-- <div class="scene-div">
                        <a class="day-delete J_day-delete" data-dayid="c575f103a354b35224b0a5d6" href="###"></a>
                        <div class="scene-delete"></div>
                        <div class="scene-title">
                            <span class="glyphicon glyphicon-time"></span>{$key}
                        </div>
                    </div> -->
                    <div class="scene-div">
                        <div class="scene-title">
                            <span class="glyphicon glyphicon-time"></span> {$key}
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row scene-photo">
                        <volist name="oneDay.photos" id="photo">
                            <div class="photoWrapper">
                                <img src="{$photo.path}" photoId="{$photo.id}" alt="..." class="img-rounded img-draggable" style="height: 110px; width: 110px;">
                                <div class="taglist">
                                    <volist name="photo.tags" id="photoTag">
                                        <span class="label label-primary img-tag" tagid="{$photoTag.id}">{$photoTag.name}</span>
                                    </volist>
                                    <!-- <span class="label label-primary img-tag">Prim</span> -->
                                </div>
                            </div>
                        </volist>
                    </div>
                    <div class="scene-tip">
					<span class="scene-tip-word">
						<span class="glyphicon glyphicon-arrow-down"></span> 拖动照片至拍摄地点进行关联，画册会更加清晰美观哦
					</span>
                    </div>

                    <div class="row scene-location">
                        <button type="button" class="btn btn-default btn-xs"  data-toggle="modal" data-target="#tagCreate" style="margin-bottom: 5px;">
                            <span class="glyphicon glyphicon-plus"></span> 增加地点
                        </button>
                        <div class="scene-list">
                            <volist name="oneDay.tags" id="tag">
                                <li class="scene-add">
                                    <div class="scene-item" tagid="{$tag.id}">
                                        <p><span class="glyphicon glyphicon-tag"></span>{$tag.name}</p>
                                    </div>
                                </li>
                            </volist>
                            <!-- <li class="scene-add">
                                <div class="scene-item">
                                    <p><span class="glyphicon glyphicon-tag"></span>上海</p>
                                </div>
                            </li> -->

                        </div>
                    </div>
                </div>
            </div>
        </volist>

		<!-- <div class="row edit-one-scene">
			album id = {$albumId}
		</div> -->
	</div>

	<!-- 创建标签弹出框 -->
	<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="tagCreate">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title">添加地点</div>
				</div>
				<div class="modal-body">
                    <input type="hidden" class="form-control" id="inputTagId">
					<input type="text" class="form-control" id="inputTagName" placeholder="地名或者景点名称"><p></p>
                    <input type="text" class="form-control" id="inputCountry" placeholder="国别 (默认中国)"><p></p>
                    <input type="text" class="form-control" id="inputProvince" placeholder="省份 (默认北京)"><p></p>
                </div>
                <div class="modal-body">
                    <div class="alert alert-success" role="alert">
                        <strong>提示：</strong>
                        添加地名或者景点名称
                    </div>
                </div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="createTagBtn">保存</button>
				</div>
			</div>
		</div>
	</div>
	<!-- end -->
</div>

<load href='/Public/jquery-ui-1.11.2/jquery-ui.js' />
<load href='/Public/js/album-edit.js' />
