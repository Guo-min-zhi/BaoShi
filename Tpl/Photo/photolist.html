<load href='/Public/css/photo-list.css' />

<div class="container">
	
	<div class="page-header">
		<h2>{$album.name}</h2>
		<a type="button" class="btn btn-default " href="{:U("Album/uploadphoto?albumId=$albumId")}">添加照片</a>
		<a type="button" class="btn btn-default " href="{:U("Album/edit?albumId=$albumId")}">整理照片</a>
		<a type="button" class="btn btn-default" href="{:U("Album/public?albumId=$albumId")}">发布影集</a>
		<!-- <div class="btn-group pull-right">
			<a type="button" class="btn btn-default" href="{:U("Album/uploadphoto?albumId=$albumId")}">添加照片</a>
			<a type="button" class="btn btn-default" href="{:U("Album/edit?albumId=$albumId")}">整理照片</a>
			<a type="button" class="btn btn-default" href="{:U("Album/public?albumId=$albumId")}">发布影集</a>
		</div> -->
	</div>
	
	<div class="well" id="masonry">
			<foreach name="photos" item="photo">
				<!-- <div class="col-xs-6 col-md-4"> -->
                    <div class="thumbnail">
                        <a href="{:U('Photo/view', 'albumId='.$albumId.'&pid='.$photo['id'])}">
                            <img data-src="holder.js/100%x180" src="{$photo.path}" alt="...">
                        </a>
                        <div class="caption">
                        	<p>
                        		<volist name="photo.tags" id="tag">
                        			<span class="label label-info">{$tag.name}</span>
                        		</volist>
                        	</p>
                            <form action="__URL__/addDesc" method="post">
                                <input type="hidden" value="{$photo.id}" name="photoId">
                                <p>
                                    <textarea class="form-control" rows="2" placeholder="添加照片描述" name="desc">{$photo.description}</textarea>
                                </p>
                                <p>
                                    <input type="submit" class="btn btn-primary btn-xs" value="确定"></input>
                                    <input type="reset" class="btn btn-default btn-xs" value="清空"></input>
                                </p>
                                <p>
                                    <a href="javascript:void(0);" class="icon-remove-photo">
                                	   <span class="glyphicon glyphicon-remove pull-right"></span>
                                    </a>
                                </p>
                            </form>
                            <div class="alertDiv{$photo.id}">

                            </div>
                        </div>
                    </div>
				<!-- </div> -->
			</foreach>
	</div>
</div>

<load href='/Public/js/masonry.pkgd.js' />
<load href='/Public/js/imagesloaded.pkgd.js' />
<load href='/Public/js/photolist.js' />
