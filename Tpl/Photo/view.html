<load href='/Public/bootstrap-3.2.0/css/bootstrap.css' />
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<load href='/Public/jquery-1.11.1.min.js' />
<!-- Include all compiled plugins (below), or include individual files as needed -->
<load href='/Public/bootstrap-3.2.0/js/bootstrap.js' />
<load href='/Public/css/photo-view.css' />

<div class="row">
	<div class="col-xs-10 col-md-10">
		<div class="thumbnail" style="background-color:black;">
			<img data-src="holder.js/100%x180" alt="..." src="{$photo.path}">

            <a href="{:U('Photo/view', 'albumId='.$albumId.'&pid='.$next)}">
            	
            	<div class="photo-next-btn"></div>
            </a>
            <a href="{:U('Photo/view', 'albumId='.$albumId.'&pid='.$pre)}">
            	<!-- <div id="floater"></div> -->
            	<div class="photo-pre-btn" id="content"></div>
            </a>
		</div>
	</div>
	<div class="col-md-2">
		<div class="page-header">
			<h2>照片信息</h2>
		</div>
        <p>
            <volist name="photo.tags" id="tag">
                <span class="label label-info img-tag">{$tag.name}</span>
            </volist>
        </p>
        <p>
            <span class="glyphicon glyphicon-calendar"></span> {$photo.time}
        </p>
        <if condition="$photo.description neq null">
            <p class="bg-info bg-info-desc">
                <strong>照片描述：</strong>{$photo.description}
            </p>
        </if>


		<div class="caption">
			<h3>{$photo.name}</h3>
		</div>
	</div>
</div>
