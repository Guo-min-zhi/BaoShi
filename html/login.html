<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>Laracasts | Login</title>
        <link href="https://laracasts.com/css/min.css?v=46" rel="stylesheet">
    </head>

    <body class="form-only">
        
        <div id="form" class="login">
            <h1 class="logo">抱石</h1>

            
            <form role="form" method="post" action="https://laracasts.com/sessions">
                <div class="form-group">
                    <label for="email" class="control-label">Email:</label>
                    <input class="form-control" id="email" required="1" name="email" type="email">            
                </div>

                <div class="form-group">
                    <label for="password" class="control-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required="">
                </div>

                <div class="form-group text-left">
                    <input type="checkbox" name="remember" id="remember"> <label for="remember">Remember Me</label>
                </div>

                <div class="form-group buttons">
                    <button type="submit" class="btn btn-primary">
                        Sign In
                    </button>

                    <a href="https://laracasts.com/password_resets/create" class="text-muted">Forgot Your Password?</a>
                </div>
            </form>
        </div>
    </body>
</html>
